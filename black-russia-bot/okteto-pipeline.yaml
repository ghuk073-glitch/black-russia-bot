deploy:
  commands:
    - name: Deploy Telegram Bot
      command: |
        kubectl create deployment telegram-bot --image=okteto.dev/telegram-bot:latest --port=8080 --dry-run=client -o yaml | kubectl apply -f -
        kubectl create service clusterip telegram-bot --tcp=8080:8080 --dry-run=client -o yaml | kubectl apply -f -
        
build:
  telegram-bot:
    context: .
    dockerfile: Dockerfile